<!DOCTYPE html>
 <html lang="en">
 <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LOG IN</title>
	<link rel="stylesheet" type="text/css" href="stylesheet">
 </head>
 <body>
	
	<label for="Name">Name</label><br>
	<input type="Text" name="tbName" id="tbName" value=" "><br>
	
	<label for="DOB">DOB</label><br>
	<input type="Date" name="tbdob" id="tbdob" value=" "><br>
	
	 <label for="UserName">UserName</label><br>
	<input type="Text" name="tbUName" id="tbUName" value=" "><br>



	<input type="submit" onclick="click1()" value="Register">

	<table border="1px">
		<tr>
			<td>Name</td>
			<td id="tdname"></td>
		</tr>

	<tr>
		<td>DOB</td>
		<td id="tddob"></td>
	</tr>

	<tr>
		<td>UserName</td>
		<td id="tdUName"></td>
	</tr>


	</table>
	<script>
		function click1(){
			var Name01=document.getElementById("tbName").value;
			var DOB1=document.getElementById("tbdob").value;
			var UName1=document.getElementById("tbUName").value;

			document.getElementById("tdname").innerHTML=Name01;
			document.getElementById("tddob").innerHTML=DOB1;
			document.getElementById("tdUName").innerHTML=UName1;


		}
</script>

	
 </body>
 </html>
